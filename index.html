<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay"></div>
    <div class="container main">
      <header>
        <h1>Weekly Planner</h1>
      </header>
      <div class="row weekButtons">
          <a class="button" href="#" data-view="sunday">Sunday</a>
          <a class="button" href="#" data-view="monday">Monday</a>
          <a class="button" href="#" data-view="tuesday">Tuesday</a>
          <a class="button" href="#" data-view="wednesday">Wednesday</a>
          <a class="button" href="#" data-view="thursday">Thursday</a>
          <a class="button" href="#" data-view="friday">Friday</a>
          <a class="button" href="#" data-view="saturday">Saturday</a>
      </div>
      <div class="row">
        <button class="entryButton">Add Entry</button>
      </div>
    </div>
    <div class="container-modal">
        <div class="modal">
          <div class="row">
            <h2>Add Entry</h2>
          </div>
          <form>
            <div class="row">
              <select>
                <option value="" disabled>Day of Week</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
              <select id="hour" name="hour">
                <option value="5-am">5:00 AM</option>
                <option value="6-am">6:00 AM</option>
                <option value="7-am">7:00 AM</option>
                <option value="8-am">8:00 AM</option>
                <option value="9-am">9:00 AM</option>
                <option value="10-am">10:00 AM</option>
                <option value="11-am">11:00 AM</option>
                <option value="12-am">12:00 PM</option>
                <option value="1-pm">1:00 PM</option>
                <option value="2-pm">2:00 PM</option>
                <option value="3-pm">3:00 PM</option>
                <option value="4-pm">4:00 PM</option>
                <option value="5-pm">5:00 PM</option>
              </select>
            </div>
            <div class="row">
              <div class="modal-text-container">
                <textarea name="description" id="description" placeholder="Description" rows="10"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="modal-submit-container">
                <button type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
    </div>

  <script src="main.js"></script>
</body>
</html>
