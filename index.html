<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Weekly Planner</h1>
  </header>
  <div class="container">
    <div class="row linkbuttons">
        <a class="button" href="#" data-view="sunday">Sunday</a>
        <a class="button" href="#" data-view="monday">Monday</a>
        <a class="button" href="#" data-view="tuesday">Tuesday</a>
        <a class="button" href="#" data-view="wednesday">Wednesday</a>
        <a class="button" href="#" data-view="thursday">Thursday</a>
        <a class="button" href="#" data-view="friday">Friday</a>
        <a class="button" href="#" data-view="saturday">Saturday</a>
    </div>
    <div class="row">
      <button>Add Entry</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
